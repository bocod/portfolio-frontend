<section>
    <div class="d-flex justify-content-between align-items-center">
        <h2>Education</h2>
        <i class="bi bi-plus-circle fs-5"></i>
    </div>
    <article class="d-flex justify-content-between m-3" *ngFor="let education of myEducation">
        <div class="d-flex align-items-start">
            <div id="logo">
                <img class="img-fluid" [src]="education.logoURL" alt="Institute logo">
            </div>
            <div class="ms-3">
                <h4 class="mb-0">{{education.degree}}</h4>
                <p class="mb-0">{{education.institute}}</p>
                <p class="mb-1 text-secondary">
                    {{education.end != null ? education.end : (education.studying ? "Studying" : "Abandoned")}} 
                    Â·
                    <span *ngIf="education.certificateURL == null">Certificate Pending</span>
                    <span *ngIf="education.certificateURL">
                        <a [href]="education.certificateURL" target="_blank" rel="noopener">Certificate - Diploma</a>
                    </span>
                </p>
                <p class="mb-1">{{education.description}}</p>
            </div>
        </div>
        <div>
            <i class="bi bi-pencil-square ms-3"></i>
            <i class="bi bi-trash3 ms-3"></i>
        </div>
    </article>
</section>
