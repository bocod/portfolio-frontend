<div class="container border rounded pt-3 pb-1 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Skills</h2>
        <i class="bi bi-plus-circle fs-5"></i>
    </div>
    <div class="row">
        <div class="m-3 w-25">
            <div class="d-flex justify-content-between m-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{${mySkills.skill1}}" name="degree" required>
                <div>
                    <i class="bi bi-check-square-fill ms-3 text-primary"></i>
                    <i class="bi bi-trash3 ms-3 text-danger"></i>
                </div>
            </div>
            <div class="ms-3 me-3">
                <label for="customRange2" class="form-label" [ngSwitch]="skillLevel">
                    <span *ngSwitchCase="0">Rookie</span>
                    <span *ngSwitchCase="25">Advanced Begginer</span>
                    <span *ngSwitchCase="50">Intermediate</span>
                    <span *ngSwitchCase="75">Advanced</span>
                    <span *ngSwitchCase="100">Expert</span>
                    Level
                </label>

                <input [(ngModel)]="skillLevel" type="range" class="form-range" min="0" max="100" step="25" id="customRange2">

                <div class="progress" [ngSwitch]="skillLevel">
                    <div *ngSwitchCase="0" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    <div *ngSwitchCase="25" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    <div *ngSwitchCase="50" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    <div *ngSwitchCase="75" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    <div *ngSwitchCase="100" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
