<section class="container border rounded pt-3 pb-1 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Skills</h2>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#skillModal">
            <i class="bi bi-plus-circle fs-5"></i>
        </button>
    </div>
    <div class="m-auto mb-3 row justify-content-center justify-content-md-start">
        <div class="shadow p-3 m-1" style="width: 220px;" *ngFor="let skill of mySkills">
            <div class="d-flex justify-content-between mb-0">
                <h4 class="text-black-50">{{skill.skill}}</h4>
                <!-- <div *ngIf="userLogged"> -->
                <div>
                <i class="bi bi-pencil-square ms-3"></i>
                    <i class="bi bi-trash3 ms-3"></i>
                </div>
            </div>
            <div class="text-black-50 text-center">
                <label for="customRange" class="form-label">
                    {{skill.levelName}} Level
                </label>
            </div>
            <div class="progress ms-3 me-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="customRange" role="progressbar" [style]="'width: '+skill.level+'%'" attr.aria-valuenow="{{skill.level}}" aria-valuemin="0" aria-valuemax="4"></div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="skillModalLabel">Add skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="m-3">
                <div class="d-flex justify-content-between m-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="e.g. English" name="skill" required>
                </div>
                <div class="ms-3 me-3">
                    <label for="customRange2" class="form-label" [ngSwitch]="skillLevel">
                        <span *ngSwitchCase="0">Rookie</span>
                        <span *ngSwitchCase="25">Advanced Begginer</span>
                        <span *ngSwitchCase="50">Intermediate</span>
                        <span *ngSwitchCase="75">Advanced</span>
                        <span *ngSwitchCase="100">Expert</span>
                        Level
                    </label>
    
                    <input [(ngModel)]="skillLevel" type="range" class="form-range" min="0" max="100" step="25" id="customRange2">
    
                    <div class="progress" [ngSwitch]="skillLevel">
                        <div *ngSwitchCase="0" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div *ngSwitchCase="25" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        <div *ngSwitchCase="50" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        <div *ngSwitchCase="75" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        <div *ngSwitchCase="100" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
