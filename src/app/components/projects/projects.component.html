<div class="container border rounded pt-3 pb-1 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Projects</h2>
        <i class="bi bi-plus-circle fs-5"></i>
    </div>
    <div class="d-flex justify-content-between m-3" *ngFor="let project of myProjects">
        <div class="d-flex align-items-start">
            <div class="ms-3">
                <a [href]="project.projectURL" class="text-decoration-none" target="_blank" rel="noopener"><h3>{{project.name}}</h3></a>
                <p class="mb-1">{{project.description}}</p>
            </div>
        </div>
        <div class="d-flex">
            <i class="bi bi-pencil-square ms-3"></i>
            <i class="bi bi-trash3 ms-3"></i>
        </div>
    </div>
</div>
