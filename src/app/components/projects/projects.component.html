<div class="container border rounded pt-3 pb-1 mb-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Projects</h2>
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#projectsModal">
            <i class="bi bi-plus-circle fs-5"></i>
        </button>
    </div>
    <div class="d-flex justify-content-between m-3" *ngFor="let project of myProjects">
        <div class="d-flex align-items-start">
            <div class="ms-3">
                <a [href]="project.projectURL" class="text-decoration-none" target="_blank" rel="noopener"><h3>{{project.name}}</h3></a>
                <p class="mb-1">{{project.description}}</p>
            </div>
        </div>
        <div class="d-flex">
            <i class="bi bi-pencil-square ms-3"></i>
            <i class="bi bi-trash3 ms-3"></i>
        </div>
    </div>
</div>
<div class="modal fade" id="projectsModal" tabindex="-1" aria-labelledby="projectsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="projectsModalLabel">Add project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form class="d-flex flex-column" (ngSubmit)="submitNewProjectForm()">
              
                <div class="input-group input-group-default mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Project name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="e.g.: Banana web app" [(ngModel)]="project.name" name="name" required>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Project URL</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g.: URL to deployed site or repo" [(ngModel)]="project.projectURL" name="projectURL">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
                    <textarea class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g.: Stack used or learned, guided or self-guided, team-work or individual, methodologies, achievements" [(ngModel)]="project.description" name="description"></textarea>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>

            </form>

        </div>
      </div>
    </div>
  </div>
